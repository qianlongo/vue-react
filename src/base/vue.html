<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    {{ name }}
  </div>
  <script>
    const HelloWorld = {
      data () {
        return {
          name: 'qianlongo'
        }
      }
    }

    Vue.createApp(HelloWorld).mount('#app')
  </script>
</body>
</html>
